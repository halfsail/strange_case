---
layout: default
featured_image: /images/cover.jpg
---
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <span class="meta">
      {{ post.date | date_to_string }}
    </span>
      {{ post.excerpt }}
       <hr>
  </li>
  {% endfor %}
</ul>
